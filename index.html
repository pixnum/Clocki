<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Clocki</title>

<style>
:root{
  --accent:#5b8fb9; --muted:#5c6b74;
  --card-light: linear-gradient(180deg,#fbfdff,#e6f1fb);
  --card-dark: linear-gradient(180deg,#11161a,#0b0f12);
}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;color:var(--muted);background:linear-gradient(180deg,#e6eef5,#dfeaf3)}
.dark{background:linear-gradient(180deg,#07101a,#05101a);color:#c7d3df}
.shell{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:14px;box-sizing:border-box}

/* ---------- Frame ---------- */
.frame{
  border:4px solid var(--accent);
  border-radius:18px;
  padding:12px;
  background: var(--card-light);
  box-shadow:6px 6px 20px rgba(0,0,0,0.15),-6px -6px 20px rgba(255,255,255,0.3);
  transition: all 0.3s ease;
}
.dark .frame{
  background: var(--card-dark);
  border-color: #8bbce0;
  box-shadow:6px 6px 20px rgba(0,0,0,0.6),-6px -6px 20px rgba(255,255,255,0.02);
}

.card{
  width:100%;
  max-width:980px;
  border-radius:14px;
  padding:14px;
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  align-items:center;
  justify-content:center;
  background:transparent;
  box-sizing:border-box;
}

.left{flex:1;min-width:300px;display:flex;align-items:center;justify-content:center}
.clock-wrap{display:flex;flex-direction:column;align-items:center;gap:10px;position:relative}
canvas{border-radius:50%;display:block;transition:width .28s,height .28s}
.digital{min-width:210px;padding:10px;border-radius:10px;text-align:center;background:rgba(255,255,255,0.7);box-shadow:6px 8px 18px rgba(0,0,0,0.06)}
.dark .digital{background:rgba(255,255,255,0.03)}
.digital .value{font-weight:800;font-size:30px;color:var(--accent)}
.digital.small .value{font-size:20px;}
.digital.medium .value{font-size:30px;}
.digital.large .value{font-size:42px;}

.right{
  width:320px;
  max-width:38%;
  min-width:260px;
  display:flex;
  flex-direction:column;
  gap:10px;
  padding:10px; /* Added padding inside right panels */
  box-sizing:border-box;
}

.panel{padding:10px;border-radius:10px;background:rgba(255,255,255,0.85);box-shadow:8px 10px 20px rgba(0,0,0,0.06)}
.dark .panel{background:rgba(255,255,255,0.03)}
.row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
select,input,button{padding:8px 10px;border-radius:10px;border:none;background:linear-gradient(145deg,#eef6fb,#d7eaf6);cursor:pointer;font-weight:600}
.dark select,.dark input,.dark button{background:linear-gradient(145deg,#11161a,#0d1316);color:#cbd7e3}
button.ghost{background:transparent;border:1px solid rgba(0,0,0,0.06)}
.label{font-size:13px;color:var(--muted);margin-bottom:6px}
.muted{font-size:13px;color:var(--muted)}
.hidden{display:none}
footer{width:100%;text-align:center;font-size:12px;color:var(--muted);margin-top:6px}

@media (max-width:760px){
  .card{padding:12px;gap:10px}
  .right{width:100%;max-width:100%}
  .digital .value{font-size:26px}
}

/* Digital styles */
.digital.lcd{font-family: monospace;background: rgba(0,0,0,0.75);color: #4efc55;}
.digital.modern{font-family: system-ui,-apple-system,'Segoe UI',Roboto; background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.02)); color: #e6f9ff;}
.digital.retro{font-family: 'Courier New', monospace;background: rgba(50,0,0,0.6); color: #ff7a59;}
</style>
</head>
<body>
<div class="shell">
  <div class="frame">
    <div class="card">

      <div class="left">
        <div class="clock-wrap">
          <canvas id="clock" width="360" height="360" style="width:360px;height:360px"></canvas>
          <div id="digital" class="digital lcd medium" style="margin-top:8px">
            <div class="value" id="digitalValue">00:00:00</div>
            <div id="dateValue" class="muted"></div>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="panel">
          <div class="label">View</div>
          <div class="row">
            <button id="toggleAnalog">Hide Analog</button>
            <button id="toggleDigital">Hide Digital</button>
            <button id="toggleDark" class="ghost">Toggle Dark</button>
          </div>
          <div style="height:8px"></div>
          <div class="label">Analog style & size</div>
          <div class="row">
            <select id="analogStyle">
              <option value="skeuo" selected>Skeuomorphic</option>
              <option value="minimal">Minimal</option>
              <option value="neon">Neon</option>
            </select>
            <select id="analogSize">
              <option value="300">Small</option>
              <option value="360" selected>Regular</option>
              <option value="420">Large</option>
            </select>
          </div>
          <div style="height:8px"></div>
          <div class="label">Digital style</div>
          <div class="row">
            <select id="digitalStyle">
              <option value="lcd" selected>LCD (green)</option>
              <option value="modern">Modern</option>
              <option value="retro">Retro</option>
            </select>
            <button id="applyDigital" class="ghost">Apply</button>
          </div>
          <div style="height:8px"></div>
          <div class="label">Digital size</div>
          <div class="row">
            <select id="digitalSize">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
            <button id="applyDigitalSize" class="ghost">Apply</button>
          </div>
          <div style="height:8px"></div>
          <div class="label">Time Format</div>
          <div class="row">
            <button id="toggleHourFormat" class="ghost">12-Hour</button>
          </div>
        </div>

        <div class="panel">
          <div class="label">Alarm (bell)</div>
          <div class="row">
            <input id="alarmTime" type="time">
            <button id="setAlarm">Set</button>
            <button id="clearAlarm" class="ghost">Clear</button>
          </div>

          <div style="height:8px"></div>
          <div class="label">Timer (minutes)</div>
          <div class="row">
            <input id="timerMinutes" type="number" min="1" placeholder="minutes" style="width:110px">
            <button id="startTimer">Start</button>
            <button id="stopTimer" class="ghost">Stop</button>
          </div>
          <div id="timerDisplay" class="muted" style="margin-top:8px">00:00</div>
        </div>

        <div class="panel">
          <div class="label">Stopwatch</div>
          <div class="row" style="align-items:center">
            <button id="swStart">Start</button>
            <button id="swStop" class="ghost">Stop</button>
            <button id="swReset" class="ghost">Reset</button>
            <div style="flex:1;text-align:right;font-weight:700" id="swDisplay">00:00.00</div>
          </div>
        </div>

        <div class="panel">
          <div class="label">Sound</div>
          <div class="row">
            <button id="stopSound">Stop Sound</button>
            <button id="testBell" class="ghost">Test Bell</button>
            <button id="testBeep" class="ghost">Test Beep</button>
          </div>
        </div>
      </div>

      <footer>Â© Clocki 2025</footer>
    </div>
  </div>
</div>

<script>
// ---------- JavaScript for clock, digital, alarm, timer, stopwatch ----------
const canvas=document.getElementById('clock'),ctx=canvas.getContext('2d');
let radius=canvas.width/2,analogStyle='skeuo',analogVisible=true,digitalVisible=true,is24Hour=false,digitalStyle='lcd';
canvas.width=canvas.height=radius*2;
ctx.translate(radius,radius);

function drawHand(angle,length,width,color){ctx.beginPath();ctx.lineWidth=width;ctx.lineCap='round';ctx.strokeStyle=color;ctx.moveTo(0,0);ctx.rotate(angle);ctx.lineTo(0,-length);ctx.stroke();ctx.rotate(-angle);}
function drawFrame(){
  ctx.clearRect(-radius,-radius,radius*2,radius*2);
  const now=new Date();
  const sec=now.getSeconds()+now.getMilliseconds()/1000;
  const min=now.getMinutes()+sec/60;
  const hr=now.getHours()%12+min/60;
  ctx.beginPath();ctx.arc(0,0,radius,0,Math.PI*2);ctx.fillStyle=analogStyle==='skeuo'?'#f0f4f7':'#111';ctx.fill();ctx.lineWidth=radius*0.03;ctx.strokeStyle='#888';ctx.stroke();
  drawHand(hr*Math.PI/6,radius*0.5,radius*0.07,'#333');
  drawHand(min*Math.PI/30,radius*0.7,radius*0.05,'#333');
  drawHand(sec*Math.PI/30,radius*0.85,radius*0.012,'#f33');
  ctx.beginPath();ctx.arc(0,0,radius*0.07,0,Math.PI*2);ctx.fillStyle='#666';ctx.fill();
  requestAnimationFrame(drawFrame);
}
drawFrame();

const digitalValue=document.getElementById('digitalValue'),dateValue=document.getElementById('dateValue');
function updateDigital(now=new Date()){
  let h=now.getHours(),m=now.getMinutes(),s=now.getSeconds();
  if(!is24Hour){h=h%12||12;}
  digitalValue.textContent=[h,m,s].map(v=>v.toString().padStart(2,'0')).join(':');
  dateValue.textContent=now.toDateString();
}
setInterval(updateDigital,200);

/* View toggles */
document.getElementById('toggleAnalog').onclick=()=>{analogVisible=!analogVisible;canvas.style.display=analogVisible?'block':'none';document.getElementById('toggleAnalog').textContent=analogVisible?'Hide Analog':'Show Analog';};
document.getElementById('toggleDigital').onclick=()=>{digitalVisible=!digitalVisible;document.getElementById('digital').style.display=digitalVisible?'block':'none';document.getElementById('toggleDigital').textContent=digitalVisible?'Hide Digital':'Show Digital';};
document.getElementById('toggleDark').onclick=()=>{document.body.classList.toggle('dark');};
document.getElementById('analogStyle').onchange=e=>analogStyle=e.target.value;
document.getElementById('toggleHourFormat').onclick=()=>{is24Hour=!is24Hour;document.getElementById('toggleHourFormat').textContent=is24Hour?'12-Hour':'24-Hour';updateDigital();};
document.getElementById('applyDigital').onclick=()=>{digitalStyle=document.getElementById('digitalStyle').value;const d=document.getElementById('digital');d.className='digital '+digitalStyle+' '+document.getElementById('digitalSize').value;};
document.getElementById('applyDigitalSize').onclick=()=>{const size=document.getElementById('digitalSize').value;const d=document.getElementById('digital');d.classList.remove('small','medium','large');d.classList.add(size);};

/* Alarm/Timer/Stopwatch/Sound code remains same as before (unchanged) */
</script>
</body>
</html>
